<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeGest Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-emerald-400">VerdeGest <span class="text-white">Pro</span></h1>
            <div class="bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-full text-xs">Nuvem OK</div>
        </header>

        <div class="bg-gradient-to-br from-emerald-600 to-teal-700 rounded-3xl p-6 mb-6 shadow-xl">
            <p class="text-emerald-100 text-sm">Bem-vindo,</p>
            <h2 class="text-2xl font-bold mb-4">Administrador</h2>
            <div class="flex gap-4">
                <div class="bg-white/10 p-3 rounded-2xl flex-1">
                    <p class="text-[10px] uppercase opacity-70">Saldo</p>
                    <p class="text-xl font-bold">0.00€</p>
                </div>
                <div class="bg-white/10 p-3 rounded-2xl flex-1">
                    <p class="text-[10px] uppercase opacity-70">Próximos</p>
                    <p class="text-xl font-bold">0</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex flex-col items-center gap-2">
                <i class="fas fa-calendar-alt text-emerald-400 text-xl"></i>
                <span class="text-sm">Serviços</span>
            </button>
            <button class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex flex-col items-center gap-2">
                <i class="fas fa-wallet text-orange-400 text-xl"></i>
                <span class="text-sm">Finanças</span>
            </button>
        </div>

        <div class="mt-auto py-6 text-center opacity-50 text-xs">
            <p>Ligado ao Google Sheets</p>
        </div>
    </div>
</body>
</html>
