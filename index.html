  <script type="module">
    import { GoogleGenAI } from "@google/genai";

    // --- ESTADO ---
    let state = {
      jobs: JSON.parse(localStorage.getItem('vg_jobs')) || [],
      expenses: JSON.parse(localStorage.getItem('vg_exp')) || [],
      settings: JSON.parse(localStorage.getItem('vg_set')) || { 
        googleScriptUrl: '',
        categories: ['Relva', 'Poda', 'Rega', 'Limpeza']
      },
      timer: { active: false, start: null }
    };

    let chart = null;

    // --- CARREGAMENTO INICIAL ---
    window.addEventListener('load', async () => {
      renderAll();
      initChart();
      updateDatalists();
      
      const dateInput = document.getElementById('j-date');
      if (dateInput) dateInput.value = new Date().toISOString().split('T')[0];
      
      const expDateInput = document.getElementById('e-date');
      if (expDateInput) expDateInput.value = new Date().toISOString().split('T')[0];

      const urlInput = document.getElementById('s-url');
      if (urlInput) urlInput.value = state.settings.googleScriptUrl || '';
      
      if (state.settings.googleScriptUrl) {
        await autoFetchFromCloud();
      }
    });

    async function autoFetchFromCloud() {
      if (!state.settings.googleScriptUrl) return;
      updateSyncStatus('A ler Cloud...');
      try {
        const response = await fetch(state.settings.googleScriptUrl);
        const cloudData = await response.json();
        if (cloudData && (cloudData.jobs || cloudData.expenses)) {
          state.jobs = cloudData.jobs || state.jobs;
          state.expenses = cloudData.expenses || state.expenses;
          saveLocal(false);
          renderAll();
          updateSyncStatus('Cloud OK');
        }
      } catch (e) {
        updateSyncStatus('Erro Cloud (Offline)');
      }
    }

    function updateDatalists() {
      const clients = Array.from(new Set(state.jobs.map(j => j.clientName))).sort();
      const dlClients = document.getElementById('datalist-clients');
      if (dlClients) dlClients.innerHTML = clients.map(c => `<option value="${c}">`).join('');

      const dlCats = document.getElementById('datalist-categories');
      if (dlCats) dlCats.innerHTML = state.settings.categories.map(c => `<option value="${c}">`).join('');
    }

    function saveLocal(sync = true) {
      localStorage.setItem('vg_jobs', JSON.stringify(state.jobs));
      localStorage.setItem('vg_exp', JSON.stringify(state.expenses));
      localStorage.setItem('vg_set', JSON.stringify(state.settings));
      renderAll();
      updateDatalists();
      if (sync) manualSync();
    }

    window.manualSync = async () => {
      if (!state.settings.googleScriptUrl) return;
      updateSyncStatus('A enviar...');
      try {
        await fetch(state.settings.googleScriptUrl, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify({ jobs: state.jobs, expenses: state.expenses, settings: state.settings })
        });
        updateSyncStatus('Sincronizado');
      } catch (e) {
        updateSyncStatus('Erro Sync');
      }
    };

    function updateSyncStatus(text) {
      const dot = document.getElementById('sync-dot');
      const label = document.getElementById('sync-label');
      const badge = document.getElementById('mobile-badge');
      if (label) label.innerText = text;
      if (badge) badge.innerText = text;
      if (!dot) return;
      if (text.includes('Erro')) dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500";
      else if (text.includes('ler') || text.includes('enviar')) dot.className = "w-2.5 h-2.5 rounded-full bg-amber-500 animate-pulse";
      else dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
    }

    // --- NOTIFICATIONS ENGINE ---
    function calculateNotifications() {
      const today = new Date().toISOString().split('T')[0];
      const alerts = [];

      // Serviços Agendados para Hoje
      const jobsToday = state.jobs.filter(j => j.date === today && j.status === 'scheduled');
      jobsToday.forEach(j => alerts.push({
        id: 'job-'+j.id,
        type: 'job',
        title: 'Serviço Hoje',
        desc: `Manutenção para ${j.clientName} marcada para hoje.`,
        urgency: 'high'
      }));

      // Contas Pendentes (Concluídos e Não Pagos)
      const debts = state.jobs.filter(j => j.status === 'completed' && j.paymentStatus === 'unpaid');
      debts.forEach(j => {
        const jobDate = new Date(j.date);
        const now = new Date();
        const diffDays = Math.floor((now - jobDate) / (1000 * 60 * 60 * 24));
        alerts.push({
          id: 'pay-'+j.id,
          type: 'payment',
          title: 'Pagamento em Falta',
          desc: `${j.clientName} deve ${Number(j.totalValue).toFixed(2)}€ (Serviço de há ${diffDays} dias).`,
          urgency: diffDays > 3 ? 'high' : 'medium'
        });
      });

      // Despesas Não Liquidadas
      const unpaidExp = state.expenses.filter(e => !e.paymentStatus || e.paymentStatus === 'unpaid');
      unpaidExp.forEach(e => alerts.push({
        id: 'exp-'+e.id,
        type: 'expense',
        title: 'Despesa Pendente',
        desc: `Gasto "${e.description}" de ${Number(e.amount).toFixed(2)}€ ainda por liquidar.`,
        urgency: 'medium'
      }));

      return alerts;
    }

    function renderNotifications() {
      const list = document.getElementById('notifications-list');
      const sideBadge = document.getElementById('badge-side');
      const mobileBadge = document.getElementById('badge-mobile');
      const alertBar = document.getElementById('urgent-alert-bar');
      const alertText = document.getElementById('urgent-alert-text');

      if (!list) return;
      const alerts = calculateNotifications();

      // Update Badges
      if (alerts.length > 0) {
        sideBadge.innerText = alerts.length;
        sideBadge.classList.remove('hidden');
        mobileBadge.innerText = alerts.length;
        mobileBadge.classList.remove('hidden');
        
        if (alertBar) {
          alertBar.classList.remove('hidden');
          alertText.innerText = `${alerts.length} Alertas Urgentes`;
        }
      } else {
        sideBadge.classList.add('hidden');
        mobileBadge.classList.add('hidden');
        if (alertBar) alertBar.classList.add('hidden');
      }

      list.innerHTML = '';
      if (alerts.length === 0) {
        list.innerHTML = `<div class="text-center py-20 bg-white rounded-[2rem] border border-dashed border-slate-200 text-slate-400 font-bold uppercase text-[10px]">Tudo em Dia</div>`;
        return;
      }

      alerts.forEach(a => {
        const div = document.createElement('div');
        const borderColor = a.urgency === 'high' ? 'border-rose-500' : 'border-amber-400';
        const iconColor = a.type === 'job' ? 'text-emerald-500' : a.type === 'payment' ? 'text-rose-500' : 'text-amber-500';
        const icon = a.type === 'job' ? 'fa-leaf' : a.type === 'payment' ? 'fa-hand-holding-dollar' : 'fa-gas-pump';

        div.className = `bg-white p-6 rounded-2xl border-l-4 ${borderColor} card-shadow flex gap-4 items-center`;
        div.innerHTML = `
          <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center ${iconColor}">
            <i class="fas ${icon} text-lg"></i>
          </div>
          <div class="flex-1">
            <h4 class="font-black text-slate-800 text-sm uppercase tracking-tight">${a.title}</h4>
            <p class="text-[10px] text-slate-500 font-medium leading-relaxed">${a.desc}</p>
          </div>
          <button onclick="switchView('${a.type === 'expense' ? 'finance' : 'jobs'}')" class="text-slate-300 hover:text-slate-600">
            <i class="fas fa-chevron-right text-xs"></i>
          </button>
        `;
        list.appendChild(div);
      });
    }

    // --- UI ENGINE ---
    window.switchView = (viewName) => {
      const targetView = document.getElementById('view-' + viewName);
      if (!targetView) return;
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      targetView.classList.add('active');
      document.querySelectorAll('.sidebar-btn, .nav-btn').forEach(b => b.classList.remove('active', 'sidebar-active'));
      const activeBtn = document.getElementById('side-' + viewName) || document.getElementById('mbtn-' + viewName);
      if (activeBtn) activeBtn.classList.add(activeBtn.classList.contains('sidebar-btn') ? 'sidebar-active' : 'active');
    };

    window.toggleElement = (id) => {
      const el = document.getElementById(id);
      if (el) el.classList.toggle('hidden');
    };

    function renderAll() {
      renderDashboard();
      renderJobs();
      renderExpenses();
      renderNotifications();
    }

    function renderDashboard() {
      const balanceEl = document.getElementById('dash-balance');
      const incomeEl = document.getElementById('dash-income');
      const costEl = document.getElementById('dash-cost');
      const pendingEl = document.getElementById('dash-jobs-pending');
      const debtsEl = document.getElementById('dash-debts');
      if (!balanceEl || !incomeEl || !costEl) return;
      const completed = state.jobs.filter(j => j.status === 'completed');
      const income = completed.reduce((s, j) => s + (Number(j.totalValue) || 0), 0);
      const cost = state.expenses.reduce((s, e) => s + (Number(e.amount) || 0), 0);
      balanceEl.innerText = (income - cost).toFixed(2) + '€';
      incomeEl.innerText = income.toFixed(2) + '€';
      costEl.innerText = cost.toFixed(2) + '€';
      if (pendingEl) pendingEl.innerText = state.jobs.filter(j => j.status !== 'completed').length;
      if (debtsEl) debtsEl.innerText = state.jobs.filter(j => j.status === 'completed' && j.paymentStatus === 'unpaid').length;
      if(chart) { chart.data.datasets[0].data = [income, cost]; chart.update(); }
    }

    function renderJobs() {
      const list = document.getElementById('jobs-list');
      if (!list) return;
      list.innerHTML = '';
      if (state.jobs.length === 0) {
        list.innerHTML = `<div class="text-center py-20 text-slate-400 font-bold uppercase text-[10px] bg-white rounded-[2rem] border border-dashed border-slate-200">Sem Agenda</div>`;
        return;
      }
      state.jobs.sort((a,b) => b.date.localeCompare(a.date)).forEach(j => {
        const div = document.createElement('div');
        div.className = "bg-white p-6 rounded-[2rem] border border-slate-100 card-shadow flex justify-between items-center";
        div.innerHTML = `
          <div>
            <h4 class="font-black text-slate-800">${j.clientName} <span class="text-[8px] bg-emerald-50 text-emerald-600 px-1.5 py-0.5 rounded ml-2 uppercase">${j.serviceType || 'REGULAR'}</span></h4>
            <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">${j.date} • ${j.category}</p>
            ${j.workers ? `<p class="text-[9px] font-black text-emerald-600 uppercase mt-1"><i class="fas fa-users mr-1"></i> ${j.workers}</p>` : ''}
          </div>
          <div class="text-right">
            <p class="font-black text-slate-900">${Number(j.totalValue).toFixed(2)}€</p>
            <div class="flex gap-2 mt-2">
              <button onclick="updateJobStatus('${j.id}', 'completed')" class="text-[9px] font-black uppercase text-emerald-600">Concluir</button>
              <button onclick="deleteJob('${j.id}')" class="text-[9px] font-black uppercase text-rose-500">Apagar</button>
            </div>
          </div>`;
        list.appendChild(div);
      });
    }

    function renderExpenses() {
      const tbody = document.getElementById('expenses-body');
      if (!tbody) return;
      tbody.innerHTML = '';
      state.expenses.sort((a,b) => b.date.localeCompare(a.date)).forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-6 py-4 text-xs font-bold text-slate-500">${e.date}</td>
          <td class="px-6 py-4 text-xs font-black uppercase text-slate-800">${e.description}</td>
          <td class="px-6 py-4 text-sm font-black text-rose-500 text-right">-${Number(e.amount).toFixed(2)}€</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // --- ACTIONS ---
    const jobForm = document.getElementById('form-job');
    if (jobForm) {
      jobForm.onsubmit = (e) => {
        e.preventDefault();
        const cat = document.getElementById('j-category').value;
        if (cat && !state.settings.categories.includes(cat)) {
          state.settings.categories.push(cat);
        }
        const job = {
          id: Date.now().toString(),
          clientName: document.getElementById('j-client').value,
          category: cat,
          workers: document.getElementById('j-workers').value,
          totalValue: Number(document.getElementById('j-price').value),
          serviceType: document.getElementById('j-type').value,
          date: document.getElementById('j-date').value,
          status: 'scheduled',
          paymentStatus: 'unpaid'
        };
        state.jobs.push(job);
        saveLocal();
        toggleElement('job-form-box');
        jobForm.reset();
      };
    }

    const expForm = document.getElementById('form-expense');
    if (expForm) {
      expForm.onsubmit = (e) => {
        e.preventDefault();
        const exp = {
          id: Date.now().toString(),
          description: document.getElementById('e-desc').value,
          amount: Number(document.getElementById('e-amount').value),
          date: document.getElementById('e-date').value,
          paymentStatus: 'unpaid'
        };
        state.expenses.push(exp);
        saveLocal();
        toggleElement('exp-form-box');
        expForm.reset();
      };
    }

    window.updateJobStatus = (id, s) => {
      state.jobs = state.jobs.map(j => j.id === id ? {...j, status: s} : j);
      saveLocal();
    };

    window.deleteJob = (id) => {
      if(confirm('Apagar serviço permanentemente?')) { 
        state.jobs = state.jobs.filter(j => j.id !== id); 
        saveLocal(); 
      }
    };

    window.saveSettings = () => {
      const url = document.getElementById('s-url').value;
      state.settings.googleScriptUrl = url;
      localStorage.setItem('vg_set', JSON.stringify(state.settings));
      manualSync();
      alert('Definições Cloud guardadas!');
    };

    function initChart() {
      const canvas = document.getElementById('dashChart');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: { 
          labels: ['Receitas', 'Gastos'], 
          datasets: [{ data: [0, 0], backgroundColor: ['#10b981', '#f43f5e'], borderRadius: 10 }] 
        },
        options: { 
          responsive: true, maintainAspectRatio: false, 
          plugins: { legend: { display: false } }, 
          scales: { y: { display: false }, x: { grid: { display: false } } } 
        }
      });
    }

    window.toggleTimer = () => {
      const btn = document.getElementById('timer-label');
      if (!btn) return;
      if (!state.timer.active) {
        state.timer.active = true;
        state.timer.start = Date.now();
        btn.innerText = 'Parar';
        btn.parentElement.classList.replace('bg-rose-500', 'bg-slate-900');
      } else {
        const elapsed = (Date.now() - state.timer.start) / (1000 * 60 * 60);
        alert(`Serviço cronometrado: ${elapsed.toFixed(2)} horas.`);
        state.timer.active = false;
        btn.innerText = 'Timer';
        btn.parentElement.classList.replace('bg-slate-900', 'bg-rose-500');
      }
    };

    window.generateInsights = async () => {
      const btn = document.getElementById('btn-insights');
      const reportDiv = document.getElementById('ai-report');
      if (!btn || !reportDiv) return;
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>A Analisar...';
      try {
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
        const prompt = `Analise os meus dados de jardinagem. Serviços: ${JSON.stringify(state.jobs)}. Custos: ${JSON.stringify(state.expenses)}. Forneça 3 conselhos estratégicos curtos em Português de Portugal.`;
        const res = await ai.models.generateContent({ model: 'gemini-3-flash-preview', contents: prompt });
        reportDiv.innerText = res.text;
        reportDiv.classList.remove('hidden');
      } catch (e) {
        reportDiv.innerText = "Erro ao ligar ao motor de IA. Verifique a ligação.";
        reportDiv.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Analisar Performance (IA)';
      }
    };
  </script>
</body>
</html>
