<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <title>VerdeGest Pro - Gestão de Jardins</title>
  
  <!-- Meta & PWA -->
  <meta name="theme-color" content="#065f46">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- CDNs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root { --safe-area-inset-bottom: env(safe-area-inset-bottom); }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f8fafc; 
      overscroll-behavior-y: contain; 
      color: #1e293b;
      -webkit-tap-highlight-color: transparent;
    }
    .safe-area-bottom { padding-bottom: calc(0.5rem + var(--safe-area-inset-bottom)); }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -4px rgba(0, 0, 0, 0.02); }
    input, select, textarea { font-size: 16px !important; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="selection:bg-emerald-100 selection:text-emerald-900">
  <div id="root"></div>

  <script type="module">
    import React from 'https://esm.sh/react@19.0.0';
    import { createRoot } from 'https://esm.sh/react-dom@19.0.0/client';
    import htm from 'https://esm.sh/htm@3.1.1';
    import { GoogleGenAI } from "https://esm.sh/@google/genai@1.3.1";
    import * as Recharts from 'https://esm.sh/recharts@2.12.7';

    const { useState, useEffect, useMemo, useRef } = React;
    const html = htm.bind(React.createElement);
    const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Cell, CartesianGrid } = Recharts;

    // --- CONFIGURAÇÕES ---
    const STORAGE_KEYS = { JOBS: 'vg_jobs', EXPENSES: 'vg_exp', SETTINGS: 'vg_set' };
    const DEFAULT_TASKS = ['Corte relva', 'Poda', 'Limpeza', 'Fertilização', 'Rega', 'Plantação', 'Resíduos'];

    const getStorage = (key, def = []) => {
      const val = localStorage.getItem(key);
      return val ? JSON.parse(val) : def;
    };
    const setStorage = (key, val) => localStorage.setItem(key, JSON.stringify(val));

    // --- COMPONENTES ---

    const DashboardView = ({ jobs, expenses }) => {
      const completed = jobs.filter(j => j.status === 'completed');
      const income = completed.reduce((s, j) => s + (Number(j.totalValue) || 0), 0);
      const cost = expenses.reduce((s, e) => s + (Number(e.amount) || 0), 0);
      const balance = income - cost;

      const chartData = [
        { name: 'Receita', val: income, color: '#10b981' },
        { name: 'Custos', val: cost, color: '#f43f5e' }
      ];

      return html`
        <div className="space-y-6 animate-in">
          <div className="bg-gradient-to-br from-emerald-600 to-emerald-800 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
            <div className="relative z-10">
              <p className="text-[10px] font-black uppercase tracking-[0.2em] opacity-60">Balanço do Negócio</p>
              <h2 className="text-5xl font-black mt-2 tracking-tighter">${balance.toFixed(2)}€</h2>
              <div className="flex gap-4 mt-8">
                <div className="bg-white/10 backdrop-blur-md px-5 py-3 rounded-2xl border border-white/5 flex-1">
                  <p className="text-[9px] font-black opacity-60 uppercase">Total Ganhos</p>
                  <p className="text-lg font-black">${income.toFixed(2)}€</p>
                </div>
                <div className="bg-white/10 backdrop-blur-md px-5 py-3 rounded-2xl border border-white/5 flex-1">
                  <p className="text-[9px] font-black opacity-60 uppercase">Total Gastos</p>
                  <p className="text-lg font-black text-rose-200">${cost.toFixed(2)}€</p>
                </div>
              </div>
            </div>
            <i className="fas fa-leaf absolute -right-10 -bottom-10 text-[12rem] opacity-5 rotate-12"></i>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 card-shadow">
              <h3 className="text-[10px] font-black uppercase text-slate-400 mb-6 flex items-center gap-2">
                <i className="fas fa-chart-bar"></i> Performance Financeira
              </h3>
              <div className="h-64">
                <${ResponsiveContainer} width="100%" height="100%">
                  <${BarChart} data=${chartData}>
                    <${CartesianGrid} strokeDasharray="3 3" vertical=${false} stroke="#f1f5f9" />
                    <${XAxis} dataKey="name" axisLine=${false} tickLine=${false} tick=${{fontSize: 10, fontWeight: 800, fill: '#94a3b8'}} />
                    <${Tooltip} contentStyle=${{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                    <${Bar} dataKey="val" radius=${[8, 8, 0, 0]} barSize=${50}>
                      ${chartData.map((e, i) => html`<${Cell} key=${`cell-${i}`} fill=${e.color} />`)}
                    <//>
                  <//>
                <//>
              </div>
            </div>

            <div className="bg-slate-900 p-8 rounded-[2rem] text-white shadow-xl relative overflow-hidden flex flex-col justify-center">
              <h3 className="text-[10px] font-black uppercase text-emerald-500 mb-6 tracking-widest">Estado Operacional</h3>
              <div className="space-y-4">
                <div className="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                  <span className="text-xs font-bold text-slate-400">Serviços Agendados</span>
                  <span className="text-xl font-black">${jobs.filter(j => j.status === 'scheduled').length}</span>
                </div>
                <div className="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                  <span className="text-xs font-bold text-slate-400">Pagamentos em Falta</span>
                  <span className="text-xl font-black text-rose-400">${jobs.filter(j => j.paymentStatus === 'unpaid' && j.status === 'completed').length}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    };

    const JobsView = ({ jobs, onAdd, onDelete, onUpdateStatus, onUpdatePayment }) => {
      const [showForm, setShowForm] = useState(false);
      const [formData, setFormData] = useState({
        clientName: '', date: new Date().toISOString().split('T')[0],
        startTime: '09:00', endTime: '10:30', tasks: [],
        totalValue: 30, status: 'scheduled', paymentStatus: 'unpaid'
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        onAdd({ ...formData, id: Date.now().toString() });
        setShowForm(false);
        setFormData({ ...formData, clientName: '', tasks: [] });
      };

      const toggleTask = (t) => setFormData(p => ({
        ...p, tasks: p.tasks.includes(t) ? p.tasks.filter(x => x !== t) : [...p.tasks, t]
      }));

      return html`
        <div className="space-y-6 animate-in">
          <div className="flex justify-between items-center">
            <h2 className="text-xl font-black text-slate-800 uppercase tracking-tight">Folha de Tempos</h2>
            <button onClick=${() => setShowForm(!showForm)} className="bg-emerald-600 text-white px-6 py-3 rounded-xl font-black text-xs uppercase shadow-lg shadow-emerald-600/20 active:scale-95 transition-all">
              ${showForm ? 'Fechar' : '+ Novo Serviço'}
            </button>
          </div>

          ${showForm && html`
            <form onSubmit=${handleSubmit} className="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6 animate-in">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Cliente</label>
                  <input required placeholder="Ex: Sr. Manuel - Sintra" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value=${formData.clientName} onChange=${e => setFormData({...formData, clientName: e.target.value})} />
                </div>
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Valor do Serviço (€)</label>
                  <input type="number" step="0.5" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value=${formData.totalValue} onChange=${e => setFormData({...formData, totalValue: Number(e.target.value)})} />
                </div>
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Data</label>
                  <input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value=${formData.date} onChange=${e => setFormData({...formData, date: e.target.value})} />
                </div>
                <div className="grid grid-cols-2 gap-2">
                  <div className="space-y-1">
                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Hora Início</label>
                    <input type="time" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value=${formData.startTime} onChange=${e => setFormData({...formData, startTime: e.target.value})} />
                  </div>
                  <div className="space-y-1">
                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Hora Fim</label>
                    <input type="time" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value=${formData.endTime} onChange=${e => setFormData({...formData, endTime: e.target.value})} />
                  </div>
                </div>
              </div>

              <div className="space-y-2">
                <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Checklist de Tarefas</label>
                <div className="flex flex-wrap gap-2">
                  ${DEFAULT_TASKS.map(t => html`
                    <button key=${t} type="button" onClick=${() => toggleTask(t)} className=${`text-[10px] px-3 py-2 rounded-lg border font-bold transition-all ${formData.tasks.includes(t) ? 'bg-emerald-600 text-white border-emerald-600 shadow-md' : 'bg-white text-slate-500 border-slate-200'}`}>
                      ${t}
                    </button>
                  `)}
                </div>
              </div>

              <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all shadow-lg active:scale-95">
                Registar na Agenda
              </button>
            </form>
          `}

          <div className="space-y-4">
            ${jobs.length === 0 ? html`
              <div className="text-center py-20 bg-white rounded-3xl border border-dashed border-slate-200">
                <i className="fas fa-calendar-day text-slate-200 text-5xl mb-4"></i>
                <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Sem serviços registados</p>
              </div>
            ` : jobs.sort((a,b) => b.date.localeCompare(a.date)).map(j => html`
              <div key=${j.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 card-shadow flex justify-between items-center group hover:border-emerald-200 transition-all">
                <div className="flex gap-4 items-center">
                  <div className=${`w-14 h-14 rounded-2xl flex items-center justify-center text-xl ${j.status === 'completed' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'}`}>
                    <i className=${`fas ${j.status === 'completed' ? 'fa-circle-check' : 'fa-clock'}`}></i>
                  </div>
                  <div>
                    <h4 className="font-black text-slate-800 text-lg leading-tight">${j.clientName}</h4>
                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">${j.date} • ${j.startTime}</p>
                    <div className="flex gap-2 mt-2">
                      <span className=${`text-[8px] font-black uppercase px-1.5 py-0.5 rounded ${j.paymentStatus === 'paid' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-500'}`}>
                        ${j.paymentStatus === 'paid' ? 'Pago' : 'Dívida'}
                      </span>
                    </div>
                  </div>
                </div>
                <div className="text-right flex flex-col items-end gap-2">
                  <p className="font-black text-slate-900 text-xl tracking-tight">${Number(j.totalValue).toFixed(2)}€</p>
                  <div className="flex gap-2">
                    ${j.status !== 'completed' && html`<button onClick=${() => onUpdateStatus(j.id, 'completed')} className="text-[9px] font-black uppercase text-emerald-600 hover:underline">Concluir</button>`}
                    ${j.status === 'completed' && j.paymentStatus === 'unpaid' && html`<button onClick=${() => onUpdatePayment(j.id, 'paid')} className="text-[9px] font-black uppercase text-emerald-600 hover:underline">Marcar Pago</button>`}
                    <button onClick=${() => onDelete(j.id)} className="text-[9px] font-black uppercase text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity">Eliminar</button>
                  </div>
                </div>
              </div>
            `)}
          </div>
        </div>
      `;
    };

    const FinanceView = ({ expenses, onAdd }) => {
      const [showForm, setShowForm] = useState(false);
      const [formData, setFormData] = useState({ description: '', amount: 0, date: new Date().toISOString().split('T')[0] });

      const sub = (e) => {
        e.preventDefault();
        onAdd({ ...formData, id: Date.now().toString() });
        setShowForm(false);
        setFormData({ ...formData, description: '', amount: 0 });
      };

      return html`
        <div className="space-y-6 animate-in">
          <div className="flex justify-between items-center">
            <h2 className="text-xl font-black text-slate-800 uppercase tracking-tight">Despesas</h2>
            <button onClick=${() => setShowForm(!showForm)} className="bg-rose-500 text-white px-6 py-3 rounded-xl font-black text-xs uppercase shadow-lg shadow-rose-500/20 active:scale-95 transition-all">
              ${showForm ? 'Fechar' : '+ Nova Despesa'}
            </button>
          </div>

          ${showForm && html`
            <form onSubmit=${sub} className="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-4 animate-in">
              <input required placeholder="Descrição (Ex: Combustível, Sementes)" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-rose-500 outline-none" value=${formData.description} onChange=${e => setFormData({...formData, description: e.target.value})} />
              <div className="grid grid-cols-2 gap-4">
                <input type="number" step="0.01" className="bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm" value=${formData.amount} onChange=${e => setFormData({...formData, amount: Number(e.target.value)})} />
                <input type="date" className="bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm" value=${formData.date} onChange=${e => setFormData({...formData, date: e.target.value})} />
              </div>
              <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest">Registar Gasto</button>
            </form>
          `}

          <div className="bg-white rounded-[2.5rem] border border-slate-100 card-shadow overflow-hidden">
            <table className="w-full text-left">
              <thead className="bg-slate-50 border-b border-slate-100">
                <tr>
                  <th className="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Data</th>
                  <th className="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Descrição</th>
                  <th className="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-right">Valor</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-50">
                ${expenses.length === 0 ? html`<tr><td colSpan="3" className="px-6 py-10 text-center text-slate-400 text-xs italic">Sem gastos registados</td></tr>` : 
                expenses.sort((a,b) => b.date.localeCompare(a.date)).map(e => html`
                  <tr key=${e.id} className="hover:bg-slate-50 transition">
                    <td className="px-6 py-4 text-xs font-bold text-slate-400">${e.date}</td>
                    <td className="px-6 py-4 text-xs font-black text-slate-800 uppercase">${e.description}</td>
                    <td className="px-6 py-4 text-sm font-black text-rose-500 text-right">-${Number(e.amount).toFixed(2)}€</td>
                  </tr>
                `)}
              </tbody>
            </table>
          </div>
        </div>
      `;
    };

    const AIInsightsView = ({ jobs, expenses }) => {
      const [report, setReport] = useState(null);
      const [loading, setLoading] = useState(false);

      const generate = async () => {
        setLoading(true);
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
        const prompt = `Analise estes dados de jardinagem: Serviços: ${JSON.stringify(jobs)}. Custos: ${JSON.stringify(expenses)}. 
        Dê 3 recomendações estratégicas curtas para aumentar o lucro. Fale em Português de Portugal com emojis.`;
        
        try {
          const res = await ai.models.generateContent({ 
            model: 'gemini-3-pro-preview', 
            contents: prompt,
            config: { thinkingConfig: { thinkingBudget: 2000 } }
          });
          setReport(res.text);
        } catch (e) {
          setReport("Ligue o Cloud para obter insights via IA ou tente mais tarde.");
        } finally {
          setLoading(false);
        }
      };

      return html`
        <div className="space-y-6 animate-in">
          <div className="bg-white p-10 rounded-[3rem] card-shadow border border-slate-100 text-center space-y-6">
            <div className="w-20 h-20 bg-emerald-100 rounded-3xl flex items-center justify-center text-emerald-600 text-3xl mx-auto shadow-inner">
              <i className="fas fa-robot"></i>
            </div>
            <div>
              <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tight">Assistente Estratégico</h2>
              <p className="text-slate-500 text-sm max-w-sm mx-auto mt-2">Analise automática da sua facturação e custos para crescer o seu negócio.</p>
            </div>
            
            ${!report && !loading && html`
              <button onClick=${generate} className="bg-emerald-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-emerald-600/20 active:scale-95 transition-all">
                Gerar Relatório de Insights
              </button>
            `}

            ${loading && html`<div className="animate-pulse text-emerald-600 font-black text-xs uppercase tracking-widest">A processar dados...</div>`}

            ${report && html`
              <div className="text-left bg-emerald-50 p-8 rounded-3xl border border-emerald-100 text-emerald-900 leading-relaxed animate-in">
                <div className="whitespace-pre-line text-sm font-medium">${report}</div>
                <button onClick=${() => setReport(null)} className="mt-8 text-[10px] font-black uppercase text-emerald-600 hover:underline">← Nova Análise</button>
              </div>
            `}
          </div>
        </div>
      `;
    };

    const SettingsView = ({ settings, onUpdate, onSync }) => {
      const [url, setUrl] = useState(settings.googleScriptUrl || '');

      return html`
        <div className="space-y-6 animate-in">
          <div className="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-100">
            <h2 className="text-xl font-black text-slate-800 uppercase mb-4 flex items-center gap-2">
              <i className="fas fa-cloud-upload-alt text-emerald-500"></i> Cloud Sincronização
            </h2>
            <div className="bg-emerald-50 p-4 rounded-2xl mb-6">
              <p className="text-[10px] text-emerald-800 font-bold uppercase tracking-tight leading-relaxed">
                Segurança: Cole o URL do seu Google Apps Script para espelhar os seus dados numa Folha de Cálculo.
              </p>
            </div>
            <div className="space-y-4">
              <input type="text" placeholder="https://script.google.com/macros/s/..." className="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-xs font-mono outline-none focus:ring-2 focus:ring-emerald-500" value=${url} onChange=${e => setUrl(e.target.value)} />
              <button onClick=${() => onUpdate({...settings, googleScriptUrl: url})} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-emerald-600/20">
                Guardar Configuração Cloud
              </button>
            </div>
          </div>
          
          <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
            <div className="relative z-10">
              <h3 className="font-black uppercase tracking-widest text-[10px] text-emerald-400 mb-6 flex items-center gap-2">
                <i className="fas fa-database"></i> Gestão de Backup
              </h3>
              <div className="flex flex-col sm:flex-row gap-4">
                <button onClick=${onSync} disabled=${!settings.googleScriptUrl} className="flex-1 bg-white text-slate-900 py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-emerald-50 disabled:opacity-30 transition">
                  <i className="fas fa-sync-alt mr-2"></i> Forçar Sync
                </button>
                <button onClick=${() => {
                  const data = JSON.stringify({ jobs: getStorage(STORAGE_KEYS.JOBS), expenses: getStorage(STORAGE_KEYS.EXPENSES) });
                  const blob = new Blob([data], {type: 'application/json'});
                  const link = document.createElement('a');
                  link.href = URL.createObjectURL(blob); link.download = 'verdegest_backup.json'; link.click();
                }} className="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px] border border-white/10">
                  <i className="fas fa-download mr-2"></i> Exportar Local
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    };

    // --- APP PRINCIPAL ---
    const App = () => {
      const [view, setView] = useState('dashboard');
      const [jobs, setJobs] = useState([]);
      const [expenses, setExpenses] = useState([]);
      const [settings, setSettings] = useState({ googleScriptUrl: '' });
      const [syncing, setSyncing] = useState(false);

      useEffect(() => {
        setJobs(getStorage(STORAGE_KEYS.JOBS));
        setExpenses(getStorage(STORAGE_KEYS.EXPENSES));
        setSettings(getStorage(STORAGE_KEYS.SETTINGS, { googleScriptUrl: '' }));

        // Auto-fetch if configured
        const currentSettings = getStorage(STORAGE_KEYS.SETTINGS, { googleScriptUrl: '' });
        if (currentSettings.googleScriptUrl) {
          fetch(currentSettings.googleScriptUrl)
            .then(r => r.json())
            .then(d => {
              if (d && d.jobs) {
                setJobs(d.jobs); setExpenses(d.expenses || []);
                setStorage(STORAGE_KEYS.JOBS, d.jobs); setStorage(STORAGE_KEYS.EXPENSES, d.expenses || []);
              }
            }).catch(e => console.log("Cloud indisponível no arranque."));
        }
      }, []);

      const sync = async (upJ, upE) => {
        const j = upJ || jobs;
        const e = upE || expenses;
        setStorage(STORAGE_KEYS.JOBS, j);
        setStorage(STORAGE_KEYS.EXPENSES, e);

        if (settings.googleScriptUrl) {
          setSyncing(true);
          try {
            await fetch(settings.googleScriptUrl, {
              method: 'POST', mode: 'no-cors',
              body: JSON.stringify({ jobs: j, expenses: e, timestamp: new Date().toISOString() })
            });
            setSyncing(false);
          } catch (err) { setSyncing(false); }
        }
      };

      const navItems = [
        { id: 'dashboard', icon: 'fa-chart-pie', label: 'Início' },
        { id: 'jobs', icon: 'fa-calendar-alt', label: 'Agenda' },
        { id: 'finance', icon: 'fa-wallet', label: 'Gastos' },
        { id: 'ai', icon: 'fa-robot', label: 'IA Pro' },
        { id: 'settings', icon: 'fa-cloud', label: 'Nuvem' }
      ];

      return html`
        <div className="min-h-screen flex flex-col md:flex-row pb-24 md:pb-0">
          <!-- Sidebar Desktop -->
          <aside className="hidden md:flex w-72 bg-slate-900 text-white p-10 flex-col shrink-0 shadow-2xl">
            <div className="flex items-center gap-4 mb-16">
              <div className="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20 text-white text-xl">
                <i className="fas fa-leaf"></i>
              </div>
              <h1 className="text-2xl font-black tracking-tighter uppercase">VerdeGest</h1>
            </div>
            <nav className="flex-1 space-y-3">
              ${navItems.map(item => html`
                <button key=${item.id} onClick=${() => setView(item.id)} className=${`w-full flex items-center p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest transition-all ${view === item.id ? 'bg-emerald-600 text-white shadow-xl shadow-emerald-600/20' : 'text-slate-500 hover:text-white hover:bg-white/5'}`}>
                  <i className=${`fas ${item.icon} mr-4 w-5`}></i> ${item.label}
                </button>
              `)}
            </nav>
            <div className="mt-auto flex items-center gap-3 px-2">
              <div className=${`w-2 h-2 rounded-full ${syncing ? 'bg-amber-500 animate-pulse' : 'bg-emerald-500 shadow-md'}`}></div>
              <span className="text-[9px] font-black uppercase text-slate-500 tracking-widest">${syncing ? 'Sincronizando...' : 'Conectado'}</span>
            </div>
          </aside>

          <!-- Main Content -->
          <main className="flex-1 p-5 md:p-14 max-w-6xl mx-auto w-full">
            <header className="mb-10 flex justify-between items-center md:hidden">
              <h1 className="text-xl font-black tracking-tighter text-slate-900 uppercase">VerdeGest</h1>
              <div className=${`px-4 py-1.5 rounded-full text-[8px] font-black uppercase tracking-widest ${syncing ? 'bg-amber-100 text-amber-700' : 'bg-emerald-100 text-emerald-700'}`}>
                ${syncing ? 'A Guardar...' : 'Sync OK'}
              </div>
            </header>

            ${view === 'dashboard' && html`<${DashboardView} jobs=${jobs} expenses=${expenses} />`}
            ${view === 'jobs' && html`<${JobsView} jobs=${jobs} onAdd=${j => { const u = [...jobs, j]; setJobs(u); sync(u, null); }} onDelete=${id => { if(confirm("Eliminar?")){ const u = jobs.filter(x => x.id !== id); setJobs(u); sync(u, null); } }} onUpdateStatus=${(id, s) => { const u = jobs.map(j => j.id === id ? {...j, status: s} : j); setJobs(u); sync(u, null); }} onUpdatePayment=${(id, p) => { const u = jobs.map(j => j.id === id ? {...j, paymentStatus: p} : j); setJobs(u); sync(u, null); }} />`}
            ${view === 'finance' && html`<${FinanceView} expenses=${expenses} onAdd=${e => { const u = [...expenses, e]; setExpenses(u); sync(null, u); }} />`}
            ${view === 'ai' && html`<${AIInsightsView} jobs=${jobs} expenses=${expenses} />`}
            ${view === 'settings' && html`<${SettingsView} settings=${settings} onUpdate=${s => { setSettings(s); setStorage(STORAGE_KEYS.SETTINGS, s); }} onSync=${() => sync()} />`}
          </main>

          <!-- Mobile Nav -->
          <nav className="md:hidden fixed bottom-0 left-0 right-0 glass border-t border-slate-200 flex justify-around p-4 z-50 safe-area-bottom shadow-2xl">
            ${navItems.map(item => html`
              <button key=${item.id} onClick=${() => setView(item.id)} className=${`flex flex-col items-center gap-1.5 px-3 py-1 transition-all ${view === item.id ? 'text-emerald-600 scale-110 font-black' : 'text-slate-400'}`}>
                <i className=${`fas ${item.icon} text-lg`}></i>
                <span className="text-[8px] font-black uppercase tracking-tighter">${item.label}</span>
              </button>
            `)}
          </nav>
        </div>
      `;
    };

    createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
