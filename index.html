      <button onclick="switchView('jobs')" id="mbtn-jobs" class="nav-btn flex flex-col items-center gap-1.5 px-3 py-1 text-slate-400">

        <span class="text-[8px] font-black uppercase tracking-tighter">Custos</span>

      <button onclick="switchView('ai')" id="mbtn-ai" class="nav-btn flex flex-col items-center gap-1.5 px-3 py-1 text-slate-400">
        <i class="fas fa-robot text-lg"></i>
        <span class="text-[8px] font-black uppercase tracking-tighter">IA</span>

      <button onclick="switchView('settings')" id="mbtn-settings" class="nav-btn flex flex-col items-center gap-1.5 px-3 py-1 text-slate-400">

  <script type="module">
    import { GoogleGenAI } from "@google/genai";

    // --- ESTADO ---
    let state = {
      jobs: JSON.parse(localStorage.getItem('vg_jobs')) || [],
      expenses: JSON.parse(localStorage.getItem('vg_exp')) || [],
      settings: JSON.parse(localStorage.getItem('vg_set')) || { googleScriptUrl: '' },
      timer: { active: false, start: null }
    };

    let chart = null;
    let timerInterval = null;

    // --- CARREGAMENTO INICIAL ---
    window.addEventListener('load', async () => {
      // 1. Mostrar o que já está no localStorage imediatamente
      renderAll();
      initChart();
      
      // 2. Preencher inputs persistentes
      document.getElementById('j-date').value = new Date().toISOString().split('T')[0];
      document.getElementById('e-date').value = new Date().toISOString().split('T')[0];
      document.getElementById('s-url').value = state.settings.googleScriptUrl || '';

      // 3. Tentar ir buscar os dados mais recentes à nuvem
      if (state.settings.googleScriptUrl) {
        await autoFetchFromCloud();
      } else {
        updateSyncStatus('Local (Sem Nuvem)');
      }
    });

    // --- CLOUD ENGINE ---
    async function autoFetchFromCloud() {
      if (!state.settings.googleScriptUrl) return;
      
      updateSyncStatus('A ler Nuvem...');
      
      try {
        // GET para o Apps Script
        const response = await fetch(state.settings.googleScriptUrl);
        const cloudData = await response.json();
        
        if (cloudData && (cloudData.jobs || cloudData.expenses)) {
          // Só atualizamos se houver dados reais para não limpar o telemóvel por erro
          if (cloudData.jobs) state.jobs = cloudData.jobs;
          if (cloudData.expenses) state.expenses = cloudData.expenses;
          
          // Salvar localmente o que veio da nuvem
          localStorage.setItem('vg_jobs', JSON.stringify(state.jobs));
          localStorage.setItem('vg_exp', JSON.stringify(state.expenses));
          
          renderAll();
          updateSyncStatus('Nuvem Sincronizada');
        } else {
          updateSyncStatus('Nuvem Vazia');
        }
      } catch (e) {
        console.error("Erro ao carregar da nuvem:", e);
        updateSyncStatus('Erro Cloud (Local OK)');
      }
    }

    window.manualSync = async () => {
      if (!state.settings.googleScriptUrl) {
        alert("Configure primeiro o URL nas Definições.");
        return;
      }
      
      updateSyncStatus('A Enviar...');
      
      try {
        const payload = {
          jobs: state.jobs,
          expenses: state.expenses,
          timestamp: new Date().toISOString()
        };

        await fetch(state.settings.googleScriptUrl, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(payload)
        });

        updateSyncStatus('Enviado OK');
        // Depois de enviar, tenta ler de volta para confirmar
        setTimeout(autoFetchFromCloud, 2000);
      } catch (e) {
        updateSyncStatus('Erro no Envio');
      }
    };

    function updateSyncStatus(text) {
      const dot = document.getElementById('sync-dot');
      const label = document.getElementById('sync-label');
      const badge = document.getElementById('mobile-badge');
      
      if (label) label.innerText = text;
      if (badge) badge.innerText = text;

      if (text.includes('Erro')) {
        dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500";
      } else if (text.includes('ler') || text.includes('Enviar')) {
        dot.className = "w-2.5 h-2.5 rounded-full bg-amber-500 animate-pulse";
      } else {
        dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
      }
    }

    // --- UI ENGINE ---
    window.switchView = (viewName) => {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById('view-' + viewName).classList.add('active');
      
      document.querySelectorAll('.nav-btn, .sidebar-btn').forEach(b => {
        b.classList.remove('active', 'sidebar-active');
        if (b.id.includes(viewName)) {
           if(b.classList.contains('sidebar-btn')) b.classList.add('sidebar-active');
           else b.classList.add('active');
        }
      });
    };

    window.toggleElement = (id) => document.getElementById(id).classList.toggle('hidden');

    function renderAll() {
      renderDashboard();
      renderJobs();
      renderExpenses();
    }

    function renderDashboard() {
      const completed = state.jobs.filter(j => j.status === 'completed');
      const income = completed.reduce((s, j) => s + (Number(j.totalValue) || 0), 0);
      const cost = state.expenses.reduce((s, e) => s + (Number(e.amount) || 0), 0);
      
      document.getElementById('dash-balance').innerText = (income - cost).toFixed(2) + '€';
      document.getElementById('dash-income').innerText = income.toFixed(2) + '€';
      document.getElementById('dash-cost').innerText = cost.toFixed(2) + '€';
      document.getElementById('dash-jobs-pending').innerText = state.jobs.filter(j => j.status !== 'completed').length;
      document.getElementById('dash-debts').innerText = state.jobs.filter(j => j.paymentStatus === 'unpaid' && j.status === 'completed').length;

      if(chart) {
        chart.data.datasets[0].data = [income, cost];
        chart.update();
      }
    }

    function renderJobs() {
      const list = document.getElementById('jobs-list');
      list.innerHTML = '';

      if (state.jobs.length === 0) {
        list.innerHTML = `<div class="text-center py-20 bg-white rounded-[2rem] border border-dashed border-slate-200 text-slate-400 font-bold uppercase text-[10px]">Sem Agenda</div>`;
        return;
      }

      state.jobs.sort((a,b) => b.date.localeCompare(a.date)).forEach(j => {
        const div = document.createElement('div');
        div.className = "bg-white p-6 rounded-[2rem] border border-slate-100 card-shadow flex justify-between items-center";
        div.innerHTML = `
          <div>
            <h4 class="font-black text-slate-800">${j.clientName} <span class="text-[8px] bg-slate-100 px-1.5 py-0.5 rounded ml-2">${j.serviceType.toUpperCase()}</span></h4>
            <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">${j.date} • ${j.category}</p>
          </div>
          <div class="text-right">
            <p class="font-black text-slate-900">${Number(j.totalValue).toFixed(2)}€</p>
            <div class="flex gap-2 mt-2">
              ${j.status !== 'completed' ? `<button onclick="updateJobStatus('${j.id}', 'completed')" class="text-[9px] font-black uppercase text-emerald-600">Concluir</button>` : `<span class="text-[9px] text-emerald-500 font-black">OK</span>`}
              <button onclick="deleteJob('${j.id}')" class="text-[9px] font-black uppercase text-rose-500">Apagar</button>
            </div>
          </div>`;
        list.appendChild(div);
      });
    }

    function renderExpenses() {
      const tbody = document.getElementById('expenses-body');
      tbody.innerHTML = '';
      state.expenses.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="px-6 py-4 text-xs font-bold">${e.date}</td><td class="px-6 py-4 text-xs font-black uppercase">${e.description}</td><td class="px-6 py-4 text-sm font-black text-rose-500 text-right">-${Number(e.amount).toFixed(2)}€</td>`;
        tbody.appendChild(tr);
      });
    }

    // --- ACTIONS ---
    document.getElementById('form-job').onsubmit = (e) => {
      e.preventDefault();
      const job = {
        id: Date.now().toString(),
        clientName: document.getElementById('j-client').value,
        category: document.getElementById('j-category').value,
        totalValue: Number(document.getElementById('j-price').value),
        serviceType: document.getElementById('j-type').value,
        date: document.getElementById('j-date').value,
        status: 'scheduled',
        paymentStatus: 'unpaid'
      };
      state.jobs.push(job);
      saveLocal();
      manualSync();
      toggleElement('job-form-box');
    };

    document.getElementById('form-expense').onsubmit = (e) => {
      e.preventDefault();
      state.expenses.push({
        id: Date.now().toString(),
        description: document.getElementById('e-desc').value,
        amount: Number(document.getElementById('e-amount').value),
        date: document.getElementById('e-date').value
      });
      saveLocal();
      manualSync();
      toggleElement('exp-form-box');
    };

    window.updateJobStatus = (id, s) => {
      state.jobs = state.jobs.map(j => j.id === id ? {...j, status: s} : j);
      saveLocal();
      manualSync();
    };

    window.deleteJob = (id) => {
      if(!confirm("Apagar?")) return;
      state.jobs = state.jobs.filter(j => j.id !== id);
      saveLocal();
      manualSync();
    };

    window.saveSettings = () => {
      state.settings.googleScriptUrl = document.getElementById('s-url').value;
      localStorage.setItem('vg_set', JSON.stringify(state.settings));
      manualSync();
    };

    function saveLocal() {
      localStorage.setItem('vg_jobs', JSON.stringify(state.jobs));
      localStorage.setItem('vg_exp', JSON.stringify(state.expenses));
      renderAll();
    }

    // --- CHART ---
    function initChart() {
      const ctx = document.getElementById('dashChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Facturação', 'Gastos'],
          datasets: [{ data: [0, 0], backgroundColor: ['#10b981', '#f43f5e'], borderRadius: 10 }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: { y: { display: false }, x: { grid: { display: false } } }
        }
      });
    }

    // --- IA INSIGHTS ---
    window.generateInsights = async () => {
      const btn = document.getElementById('btn-insights');
      const reportDiv = document.getElementById('ai-report');
      btn.disabled = true;
      btn.innerHTML = 'A Analisar...';

      try {
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
        const prompt = `Analise os meus dados de jardinagem. Serviços: ${JSON.stringify(state.jobs)}. Custos: ${JSON.stringify(state.expenses)}. Dê conselhos curtos.`;
        const res = await ai.models.generateContent({ model: 'gemini-3-pro-preview', contents: prompt });
        reportDiv.innerText = res.text;
        reportDiv.classList.remove('hidden');
      } catch (e) {
        reportDiv.innerText = "Erro ao ligar à IA.";
        reportDiv.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Analisar Performance (IA)';
      }
    };
  </script>
</body>
</html>
