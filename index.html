<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <title>VerdeGest Pro - Gestão de Jardins</title>
  
  <!-- Meta Tags & PWA -->
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Gestão Profissional de Manutenção de Jardins">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Dependências Externas -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --safe-area-inset-bottom: env(safe-area-inset-bottom); 
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f8fafc; 
      overscroll-behavior-y: contain; 
      color: #1e293b;
    }
    input, select, textarea { font-size: 16px !important; }
    .safe-area-bottom { padding-bottom: calc(0.5rem + var(--safe-area-inset-bottom)); }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05); }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
      "recharts": "https://esm.sh/recharts@2.12.7"
    }
  }
  </script>
</head>
<body class="selection:bg-emerald-100 selection:text-emerald-900">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useMemo, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";
    import { 
      BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, 
      PieChart, Pie 
    } from 'recharts';

    // --- CONFIG & CONSTANTS ---
    const DEFAULT_TASKS = [
      'Corte de relva', 'Poda de árvores/arbustos', 'Limpeza de canteiros',
      'Fertilização', 'Tratamento fitossanitário', 'Manutenção de rega',
      'Plantação', 'Remoção de resíduos'
    ];

    const STORAGE_KEYS = {
      JOBS: 'verdegest_jobs',
      EXPENSES: 'verdegest_expenses',
      SETTINGS: 'verdegest_settings',
    };

    // --- UTILITY FUNCTIONS ---
    const generateGoogleCalendarLink = (job) => {
      const start = `${job.date.replace(/-/g, '')}T${job.startTime.replace(':', '')}00`;
      const end = `${job.date.replace(/-/g, '')}T${job.endTime.replace(':', '')}00`;
      const url = new URL('https://www.google.com/calendar/render');
      url.searchParams.append('action', 'TEMPLATE');
      url.searchParams.append('text', `Jardinagem: ${job.clientName}`);
      url.searchParams.append('dates', `${start}/${end}`);
      url.searchParams.append('details', `Tarefas: ${job.tasks.join(', ')}`);
      return url.toString();
    };

    // --- COMPONENTS ---

    // Dashboard View
    const Dashboard = ({ jobs, expenses }) => {
      const completed = jobs.filter(j => j.status === 'completed');
      const income = completed.reduce((s, j) => s + j.totalValue, 0);
      const cost = expenses.reduce((s, e) => s + e.amount, 0);
      const balance = income - cost;

      const barData = [
        { name: 'Receita', v: income, fill: '#10b981' },
        { name: 'Custos', v: cost, fill: '#f43f5e' },
        { name: 'Previsto', v: jobs.filter(j => j.status !== 'completed').reduce((s, j) => s + j.totalValue, 0), fill: '#3b82f6' }
      ];

      return (
        <div className="space-y-6 animate-in">
          <div className="bg-gradient-to-br from-emerald-600 to-emerald-800 p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-900/20 relative overflow-hidden">
            <div className="relative z-10">
              <p className="text-xs font-black uppercase tracking-widest opacity-60">Balanço Total (Líquido)</p>
              <h2 className="text-5xl font-black mt-2 tracking-tighter">{balance.toFixed(2)}€</h2>
              <div className="flex gap-4 mt-8">
                <div className="bg-white/10 backdrop-blur px-5 py-3 rounded-2xl border border-white/5 flex-1">
                  <p className="text-[10px] font-bold opacity-60 uppercase">Total Recebido</p>
                  <p className="text-lg font-black">{income.toFixed(2)}€</p>
                </div>
                <div className="bg-white/10 backdrop-blur px-5 py-3 rounded-2xl border border-white/5 flex-1">
                  <p className="text-[10px] font-bold opacity-60 uppercase">Despesas Pro</p>
                  <p className="text-lg font-black text-emerald-200">{cost.toFixed(2)}€</p>
                </div>
              </div>
            </div>
            <i className="fas fa-leaf absolute -right-8 -bottom-8 text-[12rem] opacity-5 rotate-12"></i>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="bg-white p-6 rounded-3xl border border-slate-100 card-shadow">
              <h3 className="text-xs font-black uppercase text-slate-400 mb-6 flex items-center gap-2">
                <i className="fas fa-chart-simple"></i> Desempenho Financeiro
              </h3>
              <div className="h-64">
                <ResponsiveContainer width="100%" height="100%">
                  <BarChart data={barData}>
                    <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 10, fontWeight: 700, fill: '#94a3b8'}} />
                    <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)'}} cursor={{fill: '#f1f5f9'}} />
                    <Bar dataKey="v" radius={[8, 8, 0, 0]} barSize={45}>
                      {barData.map((entry, index) => (
                        <Cell key={`cell-${index}`} fill={entry.fill} />
                      ))}
                    </Bar>
                  </BarChart>
                </ResponsiveContainer>
              </div>
            </div>
            
            <div className="bg-slate-900 p-8 rounded-3xl text-white shadow-xl relative overflow-hidden">
              <h3 className="text-xs font-black uppercase text-emerald-500 mb-6 flex items-center gap-2">
                <i className="fas fa-tasks"></i> Resumo de Operações
              </h3>
              <div className="space-y-4">
                <div className="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                  <span className="text-xs font-bold text-slate-400">Serviços Agendados</span>
                  <span className="text-xl font-black text-white">{jobs.filter(j => j.status === 'scheduled').length}</span>
                </div>
                <div className="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                  <span className="text-xs font-bold text-slate-400">Pagamentos Pendentes</span>
                  <span className="text-xl font-black text-rose-400">{jobs.filter(j => j.paymentStatus === 'unpaid' && j.status === 'completed').length}</span>
                </div>
                <div className="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                  <span className="text-xs font-bold text-slate-400">Total Serviços</span>
                  <span className="text-xl font-black text-emerald-400">{jobs.length}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Jobs View
    const JobLog = ({ jobs, onAdd, onDelete, onUpdateStatus, onUpdatePayment }) => {
      const [showForm, setShowForm] = useState(false);
      const [formData, setFormData] = useState({
        clientName: '', date: new Date().toISOString().split('T')[0],
        startTime: '09:00', endTime: '10:30', tasks: [],
        totalValue: 30, status: 'scheduled', paymentStatus: 'unpaid'
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        onAdd({ ...formData, id: Date.now().toString() });
        setShowForm(false);
        setFormData({ ...formData, clientName: '', tasks: [] });
      };

      const toggleTask = (task) => {
        setFormData(p => ({ 
          ...p, 
          tasks: p.tasks.includes(task) ? p.tasks.filter(t => t !== task) : [...p.tasks, task] 
        }));
      };

      return (
        <div className="space-y-6 animate-in">
          <div className="flex justify-between items-center">
            <h2 className="text-xl font-black text-slate-800 uppercase">Gestão de Agenda</h2>
            <button 
              onClick={() => setShowForm(!showForm)} 
              className={`px-6 py-3 rounded-xl font-black text-xs uppercase transition shadow-lg ${showForm ? 'bg-slate-200 text-slate-600' : 'bg-emerald-600 text-white shadow-emerald-600/20'}`}
            >
              {showForm ? 'Cancelar' : '+ Novo Serviço'}
            </button>
          </div>

          {showForm && (
            <form onSubmit={handleSubmit} className="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 space-y-6 animate-in">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Cliente</label>
                  <input required placeholder="Ex: Sr. Silva - Alfragide" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value={formData.clientName} onChange={e => setFormData({...formData, clientName: e.target.value})} />
                </div>
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Preço (€)</label>
                  <input type="number" step="0.5" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value={formData.totalValue} onChange={e => setFormData({...formData, totalValue: Number(e.target.value)})} />
                </div>
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Data</label>
                  <input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} />
                </div>
                <div className="grid grid-cols-2 gap-2">
                  <div className="space-y-1">
                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Início</label>
                    <input type="time" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value={formData.startTime} onChange={e => setFormData({...formData, startTime: e.target.value})} />
                  </div>
                  <div className="space-y-1">
                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Fim</label>
                    <input type="time" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition" value={formData.endTime} onChange={e => setFormData({...formData, endTime: e.target.value})} />
                  </div>
                </div>
              </div>

              <div className="space-y-2">
                <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Tarefas a Realizar</label>
                <div className="flex flex-wrap gap-2">
                  {DEFAULT_TASKS.map(t => (
                    <button 
                      key={t} type="button" 
                      onClick={() => toggleTask(t)} 
                      className={`text-[10px] px-3 py-2 rounded-lg border font-bold transition-all ${formData.tasks.includes(t) ? 'bg-emerald-600 text-white border-emerald-600 shadow-md scale-105' : 'bg-white text-slate-500 border-slate-200 hover:border-emerald-200'}`}
                    >
                      {t}
                    </button>
                  ))}
                </div>
              </div>

              <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all shadow-lg active:scale-[0.98]">
                Agendar Serviço
              </button>
            </form>
          )}

          <div className="space-y-4">
            {jobs.length === 0 ? (
              <div className="text-center py-20 bg-white rounded-3xl border border-dashed border-slate-200">
                <i className="fas fa-calendar-day text-slate-200 text-5xl mb-4"></i>
                <p className="text-slate-400 font-bold uppercase text-xs">Sem serviços agendados</p>
              </div>
            ) : (
              jobs.sort((a,b) => b.date.localeCompare(a.date)).map(j => (
                <div key={j.id} className="bg-white p-6 rounded-3xl border border-slate-100 card-shadow flex justify-between items-center group hover:border-emerald-200 transition">
                  <div className="flex gap-5 items-center">
                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-xl transition-colors ${j.status === 'completed' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'}`}>
                      <i className={`fas ${j.status === 'completed' ? 'fa-check-circle' : 'fa-clock'}`}></i>
                    </div>
                    <div>
                      <h4 className="font-black text-slate-800 text-lg leading-tight">{j.clientName}</h4>
                      <div className="flex items-center gap-2 mt-1">
                        <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{j.date}</span>
                        <span className="w-1 h-1 bg-slate-200 rounded-full"></span>
                        <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{j.startTime}</span>
                      </div>
                      <div className="flex gap-1 mt-2">
                        {j.paymentStatus === 'paid' ? (
                          <span className="text-[8px] font-black uppercase bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded">Pago</span>
                        ) : (
                          <span className="text-[8px] font-black uppercase bg-rose-50 text-rose-500 px-2 py-0.5 rounded">Dívida</span>
                        )}
                      </div>
                    </div>
                  </div>
                  <div className="text-right flex flex-col items-end gap-2">
                    <p className="font-black text-slate-900 text-xl">{j.totalValue.toFixed(2)}€</p>
                    <div className="flex gap-3">
                      {j.status !== 'completed' && (
                        <button onClick={() => onUpdateStatus(j.id, 'completed')} className="text-[9px] font-black uppercase text-emerald-600 hover:bg-emerald-50 px-2 py-1 rounded transition">Marcar Concluído</button>
                      )}
                      {j.paymentStatus === 'unpaid' && j.status === 'completed' && (
                        <button onClick={() => onUpdatePayment(j.id, 'paid')} className="text-[9px] font-black uppercase text-emerald-600 hover:bg-emerald-50 px-2 py-1 rounded transition">Recebi Valor</button>
                      )}
                      <button onClick={() => onDelete(j.id)} className="text-[9px] font-black uppercase text-rose-500 hover:bg-rose-50 px-2 py-1 rounded transition opacity-0 group-hover:opacity-100">Eliminar</button>
                    </div>
                  </div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    };

    // Financials View
    const Financials = ({ expenses, onAdd }) => {
      const [showForm, setShowForm] = useState(false);
      const [formData, setFormData] = useState({ description: '', amount: 0, date: new Date().toISOString().split('T')[0], category: 'Consumíveis' });

      const handleSubmit = (e) => {
        e.preventDefault();
        onAdd({ ...formData, id: Date.now().toString() });
        setShowForm(false);
      };

      return (
        <div className="space-y-6 animate-in">
          <div className="flex justify-between items-center">
            <h2 className="text-xl font-black text-slate-800 uppercase">Custos Profissionais</h2>
            <button 
              onClick={() => setShowForm(!showForm)} 
              className={`px-6 py-3 rounded-xl font-black text-xs uppercase transition shadow-lg ${showForm ? 'bg-slate-200 text-slate-600' : 'bg-rose-500 text-white shadow-rose-500/20'}`}
            >
              {showForm ? 'Cancelar' : '+ Nova Despesa'}
            </button>
          </div>

          {showForm && (
            <form onSubmit={handleSubmit} className="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 space-y-4">
              <div className="space-y-1">
                <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Descrição</label>
                <input required placeholder="Ex: Gasóleo Motosserra" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-rose-500 outline-none transition" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} />
              </div>
              <div className="grid grid-cols-2 gap-4">
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Valor (€)</label>
                  <input type="number" step="0.01" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-rose-500 outline-none transition" value={formData.amount} onChange={e => setFormData({...formData, amount: Number(e.target.value)})} />
                </div>
                <div className="space-y-1">
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Data</label>
                  <input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-rose-500 outline-none transition" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} />
                </div>
              </div>
              <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all shadow-lg">Gravar Despesa</button>
            </form>
          )}

          <div className="bg-white rounded-3xl border border-slate-100 card-shadow overflow-hidden">
            <table className="w-full text-left">
              <thead className="bg-slate-50 border-b border-slate-100">
                <tr>
                  <th className="px-6 py-4 text-[10px] font-black uppercase text-slate-400 tracking-widest">Data</th>
                  <th className="px-6 py-4 text-[10px] font-black uppercase text-slate-400 tracking-widest">Despesa</th>
                  <th className="px-6 py-4 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Valor</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-50">
                {expenses.length === 0 ? (
                  <tr><td colSpan="3" className="px-6 py-10 text-center text-slate-400 text-xs italic uppercase">Sem despesas registadas</td></tr>
                ) : (
                  expenses.sort((a,b) => b.date.localeCompare(a.date)).map(e => (
                    <tr key={e.id} className="group hover:bg-slate-50 transition">
                      <td className="px-6 py-4 text-xs font-bold text-slate-400">{e.date}</td>
                      <td className="px-6 py-4 text-xs font-bold text-slate-800">{e.description}</td>
                      <td className="px-6 py-4 text-sm font-black text-rose-500 text-right">-{e.amount.toFixed(2)}€</td>
                    </tr>
                  ))
                )}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    // Cloud & Settings View
    const SettingsView = ({ settings, onUpdate, onManualSync }) => {
      const [urlInput, setUrlInput] = useState(settings.googleScriptUrl || '');
      
      const handleSave = () => {
        if (urlInput && !urlInput.startsWith('https://script.google.com')) {
          alert("Por favor insira um URL válido do Google Script.");
          return;
        }
        onUpdate({ ...settings, googleScriptUrl: urlInput });
        alert("Configuração Cloud Actualizada!");
      };

      return (
        <div className="space-y-6 animate-in">
          <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 card-shadow">
            <h2 className="text-xl font-black text-slate-800 uppercase mb-4 flex items-center gap-2">
              <i className="fas fa-cloud text-emerald-500"></i> Sincronização Google Sheets
            </h2>
            <div className="bg-emerald-50 p-4 rounded-2xl mb-6">
              <p className="text-[11px] text-emerald-800 font-bold leading-relaxed">
                <i className="fas fa-info-circle mr-1"></i> Para ter os seus dados sempre seguros e acessíveis em qualquer dispositivo, cole aqui o seu <b>URL de Aplicação Web</b>.
              </p>
            </div>
            
            <div className="space-y-4">
              <div className="space-y-1">
                <label className="text-[10px] font-black uppercase text-slate-400 ml-1">URL do Google Apps Script</label>
                <input 
                  type="text" placeholder="https://script.google.com/macros/s/.../exec"
                  className="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-xs font-mono outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                  value={urlInput} onChange={e => setUrlInput(e.target.value)}
                />
              </div>
              <button onClick={handleSave} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-emerald-600/20 hover:bg-emerald-700 transition">
                Gravar Ligação Cloud
              </button>
            </div>
          </div>

          <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
            <div className="relative z-10">
              <div className="flex justify-between items-center mb-6">
                <h3 className="font-black uppercase tracking-widest flex items-center gap-2">
                  <i className="fas fa-server"></i> Estado do Servidor
                </h3>
                <div className={`flex items-center gap-2 px-3 py-1 rounded-full border text-[10px] font-black uppercase ${settings.googleScriptUrl ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400' : 'bg-slate-800 border-slate-700 text-slate-500'}`}>
                   <div className={`w-2 h-2 rounded-full ${settings.googleScriptUrl ? 'bg-emerald-500 animate-pulse' : 'bg-slate-500'}`}></div>
                   {settings.googleScriptUrl ? 'Online' : 'Desligado'}
                </div>
              </div>
              <p className="text-[10px] opacity-60 mb-8 font-bold uppercase tracking-widest">Sincronização: {settings.lastBackupDate ? new Date(settings.lastBackupDate).toLocaleString() : 'Pendente'}</p>
              
              <div className="flex flex-col sm:flex-row gap-4">
                <button 
                  onClick={onManualSync} 
                  disabled={!settings.googleScriptUrl} 
                  className="flex-1 bg-white text-slate-900 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-emerald-50 transition disabled:opacity-30 shadow-xl"
                >
                  <i className="fas fa-sync-alt mr-2"></i> Sincronizar Agora
                </button>
                <button 
                  onClick={() => {
                    const data = localStorage.getItem(STORAGE_KEYS.JOBS);
                    const blob = new Blob([data], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'verdegest_backup.json';
                    a.click();
                  }} 
                  className="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest border border-slate-700 hover:bg-slate-700 transition"
                >
                  <i className="fas fa-download mr-2"></i> Exportar JSON
                </button>
              </div>
            </div>
            <i className="fas fa-database absolute -right-8 -bottom-8 text-[12rem] opacity-5"></i>
          </div>
        </div>
      );
    };

    // --- MAIN APPLICATION ---
    const App = () => {
      const [view, setView] = useState('dashboard');
      const [jobs, setJobs] = useState([]);
      const [expenses, setExpenses] = useState([]);
      const [settings, setSettings] = useState({ googleScriptUrl: '', lastBackupDate: '' });
      const [syncStatus, setSyncStatus] = useState('synced');

      // Load data on start
      useEffect(() => {
        const j = localStorage.getItem(STORAGE_KEYS.JOBS);
        const e = localStorage.getItem(STORAGE_KEYS.EXPENSES);
        const s = localStorage.getItem(STORAGE_KEYS.SETTINGS);
        
        if (j) setJobs(JSON.parse(j));
        if (e) setExpenses(JSON.parse(e));
        
        const currentSettings = s ? JSON.parse(s) : { googleScriptUrl: '', lastBackupDate: '' };
        setSettings(currentSettings);

        // Auto-fetch if cloud is configured
        if (currentSettings.googleScriptUrl) {
          fetch(currentSettings.googleScriptUrl)
            .then(res => res.json())
            .then(data => {
              if (data && data.jobs) {
                setJobs(data.jobs);
                setExpenses(data.expenses || []);
                localStorage.setItem(STORAGE_KEYS.JOBS, JSON.stringify(data.jobs));
                localStorage.setItem(STORAGE_KEYS.EXPENSES, JSON.stringify(data.expenses || []));
              }
            })
            .catch(err => console.log("Cloud offline ou sem dados."));
        }
      }, []);

      // Generic Sync Trigger
      const triggerSync = async (updatedJobs, updatedExpenses) => {
        const jobsToSync = updatedJobs || jobs;
        const expensesToSync = updatedExpenses || expenses;
        
        // Save Local
        localStorage.setItem(STORAGE_KEYS.JOBS, JSON.stringify(jobsToSync));
        localStorage.setItem(STORAGE_KEYS.EXPENSES, JSON.stringify(expensesToSync));

        // Sync Cloud
        if (settings.googleScriptUrl) {
          setSyncStatus('syncing');
          try {
            await fetch(settings.googleScriptUrl, {
              method: 'POST',
              mode: 'no-cors',
              headers: { 'Content-Type': 'text/plain' },
              body: JSON.stringify({
                jobs: jobsToSync,
                expenses: expensesToSync,
                timestamp: new Date().toISOString()
              })
            });
            const now = new Date().toISOString();
            const newSettings = { ...settings, lastBackupDate: now };
            setSettings(newSettings);
            localStorage.setItem(STORAGE_KEYS.SETTINGS, JSON.stringify(newSettings));
            setSyncStatus('synced');
          } catch (e) {
            setSyncStatus('pending');
          }
        }
      };

      const handleAddJob = (j) => {
        const up = [...jobs, j];
        setJobs(up);
        triggerSync(up, null);
      };

      const handleUpdateJobStatus = (id, status) => {
        const up = jobs.map(j => j.id === id ? { ...j, status } : j);
        setJobs(up);
        triggerSync(up, null);
      };

      const handleUpdateJobPayment = (id, paymentStatus) => {
        const up = jobs.map(j => j.id === id ? { ...j, paymentStatus: 'paid' } : j);
        setJobs(up);
        triggerSync(up, null);
      };

      const handleDeleteJob = (id) => {
        if (!confirm("Eliminar este serviço permanentemente?")) return;
        const up = jobs.filter(j => j.id !== id);
        setJobs(up);
        triggerSync(up, null);
      };

      const handleAddExpense = (e) => {
        const up = [...expenses, e];
        setExpenses(up);
        triggerSync(null, up);
      };

      const navItems = [
        { id: 'dashboard', icon: 'fa-chart-pie', label: 'Resumo' },
        { id: 'jobs', icon: 'fa-calendar-alt', label: 'Agenda' },
        { id: 'finance', icon: 'fa-wallet', label: 'Custos' },
        { id: 'settings', icon: 'fa-cloud', label: 'Cloud' }
      ];

      return (
        <div className="min-h-screen flex flex-col md:flex-row pb-24 md:pb-0">
          {/* Sidebar Desktop */}
          <aside className="hidden md:flex w-72 bg-slate-900 text-white p-10 flex-col shadow-2xl shrink-0">
            <div className="flex items-center gap-4 mb-16">
              <div className="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <i className="fas fa-leaf text-white text-xl"></i>
              </div>
              <div>
                <h1 className="text-2xl font-black tracking-tighter leading-none">VerdeGest</h1>
                <span className="text-[10px] font-black uppercase text-emerald-500 tracking-[0.2em]">Professional</span>
              </div>
            </div>
            
            <nav className="flex-1 space-y-3">
              {navItems.map(item => (
                <button 
                  key={item.id} 
                  onClick={() => setView(item.id)} 
                  className={`w-full flex items-center p-4 rounded-2xl font-black uppercase text-[11px] tracking-widest transition-all ${view === item.id ? 'bg-emerald-600 text-white shadow-xl shadow-emerald-600/20' : 'text-slate-500 hover:text-slate-300 hover:bg-white/5'}`}
                >
                  <i className={`fas ${item.icon} mr-4 w-5 text-center`}></i> {item.label}
                </button>
              ))}
            </nav>

            <div className="mt-auto pt-8 border-t border-white/5">
              <div className="flex items-center gap-3 px-2">
                <div className={`w-2.5 h-2.5 rounded-full ${syncStatus === 'synced' ? 'bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]' : 'bg-amber-500 animate-pulse'}`}></div>
                <span className="text-[10px] font-black uppercase text-slate-500 tracking-widest">
                  {syncStatus === 'synced' ? 'Nuvem Ligada' : 'A Sincronizar...'}
                </span>
              </div>
            </div>
          </aside>

          {/* Main Content Area */}
          <main className="flex-1 p-5 md:p-14 max-w-6xl mx-auto w-full">
            {/* Mobile Header */}
            <header className="mb-10 flex justify-between items-center md:hidden">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-600/20 text-white">
                  <i className="fas fa-leaf"></i>
                </div>
                <h1 className="text-xl font-black tracking-tighter text-slate-900 uppercase">VerdeGest</h1>
              </div>
              <div className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest shadow-sm border ${syncStatus === 'synced' ? 'bg-emerald-50 text-emerald-700 border-emerald-100' : 'bg-amber-50 text-amber-700 border-amber-100'}`}>
                {syncStatus === 'synced' ? 'Cloud OK' : 'Sinc...'}
              </div>
            </header>

            {/* Dynamic Views */}
            {view === 'dashboard' && <Dashboard jobs={jobs} expenses={expenses} />}
            {view === 'jobs' && (
              <JobLog 
                jobs={jobs} 
                onAdd={handleAddJob} 
                onUpdateStatus={handleUpdateJobStatus} 
                onUpdatePayment={handleUpdateJobPayment}
                onDelete={handleDeleteJob} 
              />
            )}
            {view === 'finance' && <Financials expenses={expenses} onAdd={handleAddExpense} />}
            {view === 'settings' && <SettingsView settings={settings} onUpdate={s => { setSettings(s); localStorage.setItem(STORAGE_KEYS.SETTINGS, JSON.stringify(s)); triggerSync(); }} onManualSync={() => triggerSync()} />}
          </main>

          {/* Mobile Bottom Navigation */}
          <nav className="md:hidden fixed bottom-0 left-0 right-0 glass border-t border-slate-200 flex justify-around p-4 z-50 safe-area-bottom shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
            {navItems.map(item => (
              <button 
                key={item.id} 
                onClick={() => setView(item.id)} 
                className={`flex flex-col items-center gap-1.5 px-4 py-1 rounded-xl transition-all ${view === item.id ? 'text-emerald-600 scale-110' : 'text-slate-400'}`}
              >
                <i className={`fas ${item.icon} text-lg`}></i>
                <span className="text-[9px] font-black uppercase tracking-tighter">{item.label}</span>
              </button>
            ))}
          </nav>
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
